<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

        <!-- Remove the hardcoded source and let JavaScript handle it -->

            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="image/rain.png" alt="barish" class="weather-icon">
            <h1 class="temp">32Â°c</h1>

                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>

                    </div>
                </div>
            </div>
